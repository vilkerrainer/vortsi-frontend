<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento Stripe Teste</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">

    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <div id="user-info" style="display:none;">
      <p>Bem-vindo, <span id="user-nome"></span>!</p>
      <p>Status pagamento: <span id="user-pago"></span></p>

      <h2>Pagamento</h2>
      <form id="payment-form">
        <input type="number" id="valor" placeholder="Valor (R$)" min="1" step="0.01" required />
        <div id="card-element"></div>
        <button id="pay-button" type="submit">Pagar</button>
      </form>

      <button id="logout-btn">Sair</button>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
