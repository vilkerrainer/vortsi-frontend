<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Vortsi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <h1>Criar Conta</h1>
      <p>Preencha seus dados para se registrar</p>
    </div>
    
    <div id="register-form" class="form-container">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="nome" placeholder="Nome Completo" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="reg-email" placeholder="Email" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="reg-senha" placeholder="Senha" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="conf-senha" placeholder="Confirmar Senha" required />
      </div>
      
      <button id="register-btn" class="btn">Criar Conta</button>
      
      <div class="auth-toggle">
        Já tem uma conta? <a href="login.html">Faça login</a>
      </div>
    </div>
    
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
