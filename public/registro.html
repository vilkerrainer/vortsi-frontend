<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Vortsi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <header class="auth-header">
    <div class="auth-buttons">
      <a href="index.html" class="btn btn-secondary">Voltar</a>
    </div>
  </header>
  
  <div class="auth-container">
    <div class="auth-form-header">
      <h1>Criar Conta</h1>
      <p>Preencha seus dados para se registrar</p>
    </div>
    
    <div id="register-form" class="form-wrapper">
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Nome Completo" required />
      </div>
      
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Senha" required />
      </div>
      
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirm-password" placeholder="Confirmar Senha" required />
      </div>
      
      <button id="register-btn" class="btn">Criar Conta</button>
      
      <div class="auth-link">
        Já tem uma conta? <a href="login.html">Faça login</a>
      </div>
    </div>
    
    <div id="message" class="system-message hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
