<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Vortsi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <header class="auth-header">
    <div class="auth-buttons">
      <a href="index.html" class="btn btn-secondary">Voltar</a>
    </div>
  </header>
  
  <div class="auth-container">
    <div class="auth-form-header">
      <h1>Login</h1>
      <p>Entre na sua conta para continuar</p>
    </div>
    
    <form id="login-form" class="form-wrapper">
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Seu email" required />
      </div>
      
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Sua senha" required />
      </div>
      
      <button type="submit" id="login-btn" class="btn">Entrar</button>
      
      <div class="auth-link">
        NÃ£o tem uma conta? <a href="registro.html">Cadastre-se</a>
      </div>
    </form>
    
    <div id="message" class="system-message hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
