<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta - Vortsi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Controles de autenticação (superior direito) -->
  <div id="auth-controls">
    <!-- Não logado - mostra estes -->
    <div id="auth-buttons" class="auth-buttons">
      <a href="login.html" class="btn auth-btn">Login</a>
      <a href="registro.html" class="btn auth-btn register">Registrar</a>
    </div>
    
    <!-- Logado - mostra estes -->
    <div id="logged-user" class="logged-user hidden">
      <span id="user-display-name">Usuário</span>
      <button id="logout-btn" class="btn logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="container">
    <div class="app-header">
      <h1>Minha Conta</h1>
      <p>Bem-vindo à sua área pessoal</p>
    </div>
    
    <div id="user-info" class="user-info hidden">
      <h3>Olá, <span id="user-name">Usuário</span>!</h3>
      <p>Você está logado com: <span id="user-email">email@exemplo.com</span></p>
    </div>
    
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
